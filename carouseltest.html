<!DOCTYPE html>
<html>
<head>
  <title>carousel test</title>
  <!-- bootstrap -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<!-- carousel -->
<div class="container">
  <br>
  <div id="homepageCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#homepageCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#homepageCarousel" data-slide-to="1"></li>
      <li data-target="#homepageCarousel" data-slide-to="2"></li>
      <li data-target="#homepageCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="cookiehack.png" alt="Cookie" width="460" height="345">
      </div>

      <div class="item">
        <img src="icsandhack.jpg" alt="IC Sandwich" width="460" height="345">
      </div>
    
      <div class="item">
        <img src="ovenhack.jpg" alt="Oven" width="460" height="345">
      </div>

      <div class="item">
        <img src="studyhack.jpg" alt="Study" width="460" height="345">
        </div> 
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#homepageCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#homepageCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>
</html>
